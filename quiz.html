<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WebQuiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/stylesquiz.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Nunito:wght@900&family=Ubuntu&display=swap" rel="stylesheet">

  </head>
  <body>
    <section id="quiz">
      <div class="section1">
        <div class="title-question">

          <h3 class="question"></h3>
          <button class="btn btn-light" id="option1" type="button" name="button"><em>A.</em></button><br>
          <button class="btn btn-light" id="option2" type="button" name="button"><span>B.</span></button><br>
          <button class="btn btn-light" id="option3" type="button" name="button"><span>C.</span></button><br>
          <button class="btn btn-light" id="option4" type="button" name="button"><span>D.</span></button>

        </div>

        <div class="prev-next">
          <h3>Your Score :&nbsp;<span class="score">0/6</span></h3>
          <button class="btn prev" type="button" name="button">Prev</button>
          <button class="btn next" type="button" name="button">Next</button>
        </div>
    </div>
  </section>

  <script charset="utf-8" src="quiz.js"></script

  </body>
</html>
